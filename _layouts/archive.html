---
layout: page
title: Archive
---

{% assign postsByDate =
    site.posts | group_by_exp:"post", "post.date | date: '%B %Y'" %}
{% for year in postsByDate %}
  <h2 id = "{{ year.name }}">{{ year.name }}</h2>
    <ul>
      {% for post in year.items %}
        <li><a href="{{ post.url | relative_url}}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
